<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de integração com thingSpeak</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>



    <div class="container">
        <h1>Dashboard da aplicação</h1>

        <div class="actionArea">
            <div class="inputGroup" title="Controle a luminosidade para ser atualizada no thingSpeak">
                <label id="val_range">Potência: 0 W</label>
                <input type="range" value="0" min="0" max="200" id="range">
            </div>
        </div>

        <div class="chartArea">
            <iframe style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/1603270/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=5&title=Gr%C3%A1fico+de+requisi%C3%A7%C3%B5es&type=spline"></iframe>
        </div>

        <p style="text-align: center;margin-top: 5px; color: #6d6b6b;">existe um delay de no min 15s para atualização, por favor espere!</p>
    </div>

    <script src="index.js"></script>
</body>

</html>
